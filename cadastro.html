<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/jhong.ico.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="img/assistant.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="./js/main.js" type="module" defer></script>
    <script src="js/validarForm.js"></script>
    <title>Cadastro de funcionário Consumir uma API de CEP </title>
</head>


<body id="cadastro">
    <header>

        <h1 class="title">Cadastro de funcionário</h1>
    </header>

    <main class="container">
        <div class="link-html">
            <button class="button"><a href="index.html">Voltar</a></button>
        </div>

        <div class="row">
            <div class="inputBox">
                <input type="text" name="nome" id="nome" value="" title="Obrigatório seu Nome" minlength="4" maxlength="80"  pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required="required" >
                <label for="nome">Nome Completo</label>
            </div>

            <div class="inputBox">
                <input type="text" name="CPF" id="CPF" value="" minlength="11" maxlength="11" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato nnn.nnn.nnn-nn" required="O campo é Obligatorio">                    
                <label for="CPF">CPF</label>
            </div>

            <div class="inputBox">
                <input type="text" name="RG" id="RG" value=""  maxlength="15" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="XXXXXXXX" title="Obrigatório Seu RG" required="required">
                <label for="RG">RG</label>
            </div>

            <div class="inputBox">
                <input type="text" name="email" id="email" value="" title="Obrigatório Seu E-mail" maxlength="80" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  required="required">
                <label for="email">E-mail</label>
            </div>

            <div class="inputBox">
                <input type="text" name="Nacionalidade" value="" title="Obrigatório Sua Nacionalidade" maxlength="80"  id="Nacionalidade"   minlength="4" maxlength="80"  pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required="required" >
                <label for="Nacionalidade">Nacionalidade</label>
            </div>

            <div class="inputBox">
                <input type="data" maxlength="10" name="nascimento" value="" title="Obrigatório Data de nascimento" id="nascimento" required pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="00/00/2022">
                <label for="nascimento">Data de nascimento</label>
            </div>

            <div class="inputBox">
                <input type="text" name="admissão" value="" title="Obrigatório Data de admissão" placeholder="00/00/2022" id="nascimento" required pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="2012-01-01" max="2014-02-18" >
                <label for="admissão">Data de admissão</label>
            </div>

            <div class="inputBox">
                <input type="text" name="remuneração" value="" title="Obrigatório o Remuneração" id="remuneração" required placeholder="Salário" >
                <label for="remuneração">Remuneração</label>
            </div>

            <div class="inputBox">
                <input type="text" name="horaTrabalho" value="" id="horaTrabalho" maxlength="80" required pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="00:00 a 00:00" title="Obrigatório Introdusca sua Horário de trabalho">
                <label for="horaTrabalho">Horário de trabalho</label>
            </div>

            <div class="inputBox">
                <input type="text" name="Cargo"  id="Cargo" value="" minlength="4" maxlength="80"  pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required="required"  title="Obrigatório Introdusca o Cargo:">
                <label for="Cargo">Cargo:</label>
            </div>

        </div>
        <div class="row">
            <div class="genero-selecao">

                <label class="label" title="" for="Gênero">Gênero</label>
                <label class="label" id="masculino" for="masculino">Masculino</label>
                <input type="radio" value="masculino" name="remuneração" id="masculino" required>
                <label class="label" id="feminina" for="feminino">Feminina</label>
                <input type="radio" value="feminino" name="remuneração" id="feminino" required>
                <label class="label" for="outro">Outro</label>
                <input type="radio" value="outro" name="remuneração" id="outro" required>

            </div>
        </div>

        <div class="row">


            <div class="genero">

                <div class="genero1">

                    <label class="label2" for="Estatud">Estatud</label>
                    <select class="dptmento" id="Estatud" name="concerned_department" required>
                        <option value="">Selecciona un Estatud</option>
                        <option value="billing">Ativo</option>
                        <option value="marketing">Inativo</option>


                    </select>
                </div>

                <div class="genero1">

                    <label class="label2" title="Remuneração" for="contratação">Regime de contratação</label>
                    <select class="dptmento" id="contratacao" name="concerned_department" required>
                        <option value="">Selecciona un área</option>
                        <option value="billing">CLT</option>
                        <option value="marketing">PJ</option>


                    </select>
                </div>

                <div class="genero1">

                    <label class="label2" for="departmento">Estado civil</label>
                    <select class="dptmento" id="departSelection" name="concerned_department" required>
                        <option value="">Selecciona un área</option>
                        <option value="billing">Soltiro</option>
                        <option value="marketing">Casado</option>
                        <option value="technical support">Divorsiado</option>
                        <option value="technical support">Viudo</option>

                    </select>
                </div>

                <div class="genero1">
                    <label class="label2" for="departmento">Departamento</label>
                    <select class="dptmento" id="departSelection" name="concerned_department" required>
                        <option value="">Selecciona un área</option>
                        <option value="billing">TI</option>
                        <option value="marketing">Marketing</option>
                        <option value="technical support">Comercial</option>
                        <option value="technical support">Inovação</option>
                        <option value="technical support">Administrativo</option>
                    </select>
                </div>

                <div class="genero1">
                    <label class="label2" for="departmento">Status</label>
                    <select class="dptmento" id="departSelection" name="concerned_department" required>
                        <option value="">Selecciona un área</option>
                        <option value="billing">Ativo</option>
                        <option value="marketing">inativo</option>
                    </select>
                </div>


            </div>

        </div>

        

        <div class="row">
            <div class="inputBox">
                <input type="text" name="numero" id="numero" value="" required="required" maxlength="9" minlength="9" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(XX)9XXXXXX" title="Introdusca seu Número">
                <label for="umero">Numero</label>
            </div>



            <div class="inputBox">
                <input type="text" name="cep" id="cep" required>
                <label for="cep">CEP</label>
            </div>

            <div class="inputBox">
                <input type="text" name="endereco" id="endereco" required>
                <label for="endereço">Endereço</label>
            </div>

            <div class="inputBox">
                <input type="text" name="barrio" id="barrio" required>
                <label for="barrio">Bairro</label>
            </div>

        </div>

        <div class="row">


            <div class="inputBox">
                <input type="text" name="ciudade" id="ciudade" required>
                <label for="ciudade">Cidade</label>
            </div>

            <div class="inputBox">
                <input type="text" name="estado" id="estado" required>
                <label for="estado">Estado</label>
            </div>
        </div>



        <div class="row">
            <button class="button" ><a href="" onclick="salvar(required.value)" type="submit"  value="">Salvar</a></button>
        </div>

    </main>


</body>

</html>
