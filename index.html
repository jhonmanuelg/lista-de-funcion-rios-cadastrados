<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/contacto.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de funcionários cadastrados</title>
</head>

<body>
    <header>
        <img src="img/contacto.ico" alt="">

        <h1>cadastrados</h1>
    </header>
    <main>
        <div class="row">
           
            <div class="inputBox">
                <input type="text" name="nome" id="nome" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
                <label for="nome">Nome completo</label>
            </div>

            <div class="inputBox">
                <input type="text" name="email" id="email" required
                    pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">
                <label for="email">E-mail</label>
            </div>

            <div class="inputBox">
                <input type="text" name="estatus" id="estatus" required pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$">
                <label for="estatus">Departamento</label>
            </div>

            <div class="inputBox">
                <input type="text" name="departamento" id="departamento" required pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$">
                <label for="departamento">Cargo</label>
            </div>

            <div class="inputBox">
                <input type="text" name="departamento" id="departamento" required pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$">
                <label for="departamento">Estatus</label>
            </div>

        </div>
        <h2 class="nome-list">Lista de funcionários cadastrados</h2>
        <div class="row2">



        </div>


    </main>

    <footer>
        <h2 class="h2">&copy;Jhon Manuel Gil 5/2022</h2>

    </footer>
</body>

</html>
